<!DOCTYPE html>
<html lang="en">
<head>
    <title>page 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center mt-5 m-auto">
        <button class="button buttonAny" onclick="typeWriter()">click me!</button>
    </div>

    <div class="text-center mt-4 ">
        <h4 class="display-7 fw-bold" id="demo"></h4>
    </div>
    
    <script>
    var i = 0;
    var txt = 'lorem ipsum dummy text blabla.';
    var speed = 75;
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
    
    </body>

    <footer>
        <a href="012.html" style="padding-left: 2%;">
            <img src="home.png" alt="back" width="40px">
        </a>
    </footer>
</html>
